<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="Basic" class="example-toolbar">
      <button class="navMenu" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    
      <h1 class="example-app-name" >Fundoo</h1>
      <div class="search-box" fxFlex="50" fxLayout="row" fxLayoutAlign="space-between center" style="margin-left:5%">
        <mat-icon class="search-logo">search</mat-icon>
        <input type="text" placeholder="search" fxFlex="100">
      </div>
      <div class="refresh-view-settings" style="margin-left:5%">
        <mat-icon class="refresh">refresh</mat-icon>
        <mat-icon class="search-logo">view_agenda</mat-icon>
        <mat-icon class="search-logo">settings</mat-icon>
      </div>
      <div class="apps-icon" style="margin-left:3%" fxLayoutAlign="center center">
        <mat-icon>apps</mat-icon>
      </div>
      <div class="apps-icon" style="margin-left:3%" fxLayoutAlign="center center">
        <!-- <mat-icon  >account_circle</mat-icon> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="signout()">
            <span>signout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink='note'>
            <mat-icon>lightbulb</mat-icon>
            Notes
          </a>
          <a mat-list-item routerLink="reminders">
            <mat-icon>notifications</mat-icon>
            Reminders
          </a>
          <a mat-list-item routerLink="create-label">
            <mat-icon>edit</mat-icon>
            Edit Label
          </a>
          <a mat-list-item routerLink='/dashboard/archive'>
            <mat-icon>archive</mat-icon>
            Archive
          </a>
          <a mat-list-item routerLink="/trash">
            <mat-icon>delete</mat-icon>
            Delete
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <hr>
        <!-- <app-get-all-notes></app-get-all-notes> -->
        <app-get-all-notes *ngIf="route.url==='/dashboard/note'" ></app-get-all-notes>
        <app-trash *ngIf="route.url==='/dashboard/trash'" ></app-trash>
        <app-archive *ngIf="route.url==='/dashboard/archive'"></app-archive>
      </mat-sidenav-content>
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <app-get-all-notes></app-get-all-notes>
