    <div style="margin-left: 8%;" fxLayoutGap="2px" class="card">
        <mat-card class="note" id="noteId" *ngFor = 'let note of NotesArray' [ngStyle]="{'background-color': note.color}">
            <div class="card1">
                <h1 (click)="openDialog(note)">{{note.title}}</h1>
                <p (click)="openDialog(note)">{{note.description}}</p>
            </div>
        <app-icons [IsUnArchive]="isUnArchive" [IsTrash]="isTrash" [noteId]="note" class="icon"></app-icons>
        </mat-card>
    </div>
