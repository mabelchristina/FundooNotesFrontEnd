<div class="row" >
    <div class="main" >
            <mat-card-title>
                <p>
                    <span class="f">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="O">o</span>
                </p>
            </mat-card-title>

            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <div class="heading">
                        <h1 >Sign in</h1>
                        <h3>Use your Fundoo Account</h3>
                    </div>
                   
                    <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
                        <div>
                            <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error >email is required</mat-error>
                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" placeholder="Password" formControlName="password"
                                    id="password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error >password is required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayoutAlign="space-between center" >
                        <div>
                            <button  >ForgotPassword?</button>
                        </div>
                        
                        <div class="end">
                            <div >
                                <p> <a  routerLink="../register">Create New Account</a></p>
                            </div>
                            <div>
                                <button class="loginbutton" mat-raised-button color="primary" >Sign in</button>
                            </div> 
                        </div>
                    </div>
                </mat-card-content>

            </form>
    </div>
</div>
